# OpenTelemetry Collector: receives OTLP, exports traces to Tempo, logs to Loki
# Логи в Loki — через нативный OTLP (/otlp), чтобы атрибуты логов попадали в Fields (structured metadata).
# Устаревший loki exporter (/loki/api/v1/push) атрибуты в Loki не передаёт.
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
        max_recv_msg_size_mib: 100   # по умолчанию 4 MiB — большие батчи дают ResourceExhausted
      http:
        endpoint: "0.0.0.0:4318"

exporters:
  # Traces -> Tempo
  otlp/tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true

  # Logs -> Loki (нативный OTLP: атрибуты лога → Structured Metadata → Fields в Grafana)
  otlphttp/loki:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true
    retry_on_failure:
      enabled: true
      max_elapsed_time: 30s

processors:
  batch:
    send_batch_size: 512
    timeout: 2s

extensions:
  health_check:
    endpoint: "0.0.0.0:13133"

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki]
