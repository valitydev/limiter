apiVersion: 1

datasources:
  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    jsonData:
      maxLines: 5000
      derivedFields:
        # По structured metadata (Fields) — trace_id из OTLP не в теле лога
        - name: trace_id
          matcherType: label
          matcherRegex: '^trace_id$'
          datasourceUid: tempo
          url: '$${__value.raw}'
          urlDisplayLabel: 'View Trace'

  - name: Tempo
    uid: tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    jsonData:
      tracesToLogsV2:
        datasourceUid: loki
        spanStartTimeShift: -5m
        spanEndTimeShift: 5m
        tags: ['service.name', 'service_name']
        # OTel: запрос к Loki по trace_id (structured metadata). service_name=~".+" — обязательный
        # matcher (Loki требует хотя бы один непустой matcher).
        customQuery: true
        query: '{service_name=~".+"} | trace_id="$${__span.traceId}"'
      serviceMap:
        datasourceUid: tempo
      nodeGraph:
        enabled: true
